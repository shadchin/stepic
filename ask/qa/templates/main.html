<h1>Main</h1>
<p>{{ user.username }}</p>
{% for q in questions %}
  <h2>({{ q.author }}) {{ q.title }}</h2>
  <a href="{{ q.get_url }}">link</a>
  <hr>
{% endfor %}
<nav><ul class="pagination">
{% for p in paginator.page_range %}
  {% if p == page.number %}
    <li class="active">
  {% else %}
    <li>
  {% endif %}
    <a href="/?page={{ p }}">{{ p }}</a>
  </li>
{% endfor %}
</ul></nav>
