{% for e in form.non_field_errors %}
  <div class="alert alert-danger">{{ e }}</div>
{% endfor %}
<form class="form-horizontal" method="post" action="/login/">
  <fieldset>
    {% csrf_token %}
    {{ form.as_p}}
  </fieldset>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
